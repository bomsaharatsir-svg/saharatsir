<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>SAHARAT.SIR</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            margin: 0;
            padding: 0;
        }

        .profile-card {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .profile-card img {
            border-radius: 50%;
            border: 5px solid #4a90e2;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        .profile-card p {
            margin: 6px 0;
            font-size: 15px;
            color: #555;
        }

        .email {
            color: #4a90e2;
            font-weight: bold;
        }

        .position {
            font-style: italic;
            color: #777;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 25px;
            background: #4a90e2;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="GE9BE6~1.PNG" alt="Saharat">
        <h1>Saharat Siriwet</h1>
        <p class="email">Bomsaharat.sir@gmail.com</p>
        <p class="position">ครู โรงเรียนเมืองร้อยเอ็ด<br>สังกัด สพป.รอ 1</p>
        <a href="mailto:Bomsaharat.sir@gmail.com" class="btn">ติดต่อ</a>
    </div>
</body>
</html>
